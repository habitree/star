    <circle cx="350" cy="180" r="3"/><circle cx="420" cy="220" r="2"/>
    <circle cx="380" cy="320" r="4"/><circle cx="340" cy="450" r="3"/>
    <circle cx="300" cy="520" r="2"/><circle cx="320" cy="280" r="2"/>
    <circle cx="380" cy="260" r="2"/>
  </g>

  <!-- Constellation Group 2 - Big Dipper-like -->
  <g opacity="0.15" stroke="url(#lineGrad)" stroke-width="1" fill="none">

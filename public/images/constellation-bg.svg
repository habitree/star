  </g>
  <g fill="#c4b5fd" opacity="0.2">
    <circle cx="1200" cy="650" r="3"/><circle cx="1320" cy="680" r="4"/>
    <circle cx="1400" cy="750" r="5"/><circle cx="1480" cy="720" r="3"/>
    <circle cx="1550" cy="800" r="3"/><circle cx="1500" cy="900" r="4"/>
    <circle cx="1380" cy="920" r="3"/><circle cx="1280" cy="850" r="2"/>

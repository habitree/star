    <circle cx="450" cy="100" r="1"/><circle cx="550" cy="380" r="1"/>
    <circle cx="1150" cy="400" r="1.5"/><circle cx="1250" cy="150" r="1"/>
    <circle cx="480" cy="850" r="1"/><circle cx="620" cy="950" r="1.5"/>
    <circle cx="1050" cy="900" r="1"/><circle cx="1750" cy="500" r="1"/>
    <circle cx="1880" cy="200" r="1.5"/><circle cx="1900" cy="950" r="1"/>
    <circle cx="960" cy="100" r="1"/><circle cx="1100" cy="750" r="1.5"/>
    <circle cx="400" cy="600" r="1"/><circle cx="550" cy="200" r="1"/>

  <g opacity="0.15" stroke="url(#lineGrad)" stroke-width="1" fill="none">
    <path d="M1300,50 L1400,120 L1500,80 L1600,150 L1550,250 L1450,280 L1350,220 L1300,50"/>
    <path d="M1400,120 L1420,200 L1450,280"/>
  </g>
  <g fill="#c4b5fd" opacity="0.2">
    <circle cx="1300" cy="50" r="3"/><circle cx="1400" cy="120" r="4"/>
    <circle cx="1500" cy="80" r="3"/><circle cx="1600" cy="150" r="4"/>
    <circle cx="1550" cy="250" r="3"/><circle cx="1450" cy="280" r="3"/>

    <circle cx="900" cy="550" r="4"/><circle cx="950" cy="650" r="3"/>
    <circle cx="880" cy="720" r="3"/><circle cx="750" cy="700" r="2"/>
    <circle cx="680" cy="600" r="3"/><circle cx="850" cy="400" r="3"/>
    <circle cx="920" cy="350" r="4"/><circle cx="1000" cy="520" r="2"/>
    <circle cx="1080" cy="560" r="3"/>

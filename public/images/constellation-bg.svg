  <g fill="#a78bfa" opacity="0.2">
    <circle cx="600" cy="100" r="4"/><circle cx="720" cy="80" r="3"/>
    <circle cx="850" cy="120" r="4"/><circle cx="900" cy="200" r="5"/>
    <circle cx="880" cy="300" r="3"/><circle cx="800" cy="350" r="3"/>
    <circle cx="700" cy="320" r="2"/><circle cx="1000" cy="180" r="3"/>
    <circle cx="1100" cy="220" r="4"/>
  </g>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="neptuneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- Neptune symbol: trident -->
  <!-- Main vertical staff -->
  <line x1="32" y1="8" x2="32" y2="56" stroke="url(#neptuneGradient)" stroke-width="3" stroke-linecap="round"/>
  <!-- Horizontal bar connecting prongs -->
  <line x1="16" y1="20" x2="48" y2="20" stroke="url(#neptuneGradient)" stroke-width="3" stroke-linecap="round"/>
  <!-- Left prong -->
  <line x1="16" y1="20" x2="16" y2="8" stroke="url(#neptuneGradient)" stroke-width="3" stroke-linecap="round"/>
  <!-- Right prong -->
  <line x1="48" y1="20" x2="48" y2="8" stroke="url(#neptuneGradient)" stroke-width="3" stroke-linecap="round"/>
  <!-- Curved decorations at prong tops -->
  <path d="M14 8 C14 4 18 4 18 8" fill="none" stroke="url(#neptuneGradient)" stroke-width="2" stroke-linecap="round"/>
  <path d="M30 8 C30 4 34 4 34 8" fill="none" stroke="url(#neptuneGradient)" stroke-width="2" stroke-linecap="round"/>
  <path d="M46 8 C46 4 50 4 50 8" fill="none" stroke="url(#neptuneGradient)" stroke-width="2" stroke-linecap="round"/>
  <!-- Cross at bottom -->
  <line x1="24" y1="48" x2="40" y2="48" stroke="url(#neptuneGradient)" stroke-width="3" stroke-linecap="round"/>
</svg>

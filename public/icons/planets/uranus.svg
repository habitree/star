<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="uranusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d9488"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  <!-- Uranus symbol: circle with dot, vertical line with arrow pointing up -->
  <!-- Main circle -->
  <circle cx="32" cy="42" r="12" fill="none" stroke="url(#uranusGradient)" stroke-width="3"/>
  <!-- Dot in center -->
  <circle cx="32" cy="42" r="3" fill="url(#uranusGradient)"/>
  <!-- Vertical line going up -->
  <line x1="32" y1="30" x2="32" y2="10" stroke="url(#uranusGradient)" stroke-width="3" stroke-linecap="round"/>
  <!-- Arrow head pointing up -->
  <polyline points="26,16 32,10 38,16" fill="none" stroke="url(#uranusGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Side decorative dots -->
  <circle cx="18" cy="42" r="2" fill="url(#uranusGradient)"/>
  <circle cx="46" cy="42" r="2" fill="url(#uranusGradient)"/>
</svg>

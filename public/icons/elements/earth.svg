<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="60%" stop-color="#5D4037"/>
      <stop offset="100%" stop-color="#2D5016"/>
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#A1887F"/>
      <stop offset="100%" stop-color="#8B4513"/>
    </linearGradient>
  </defs>
  <!-- Ground base -->
  <rect x="4" y="48" width="56" height="12" rx="2" fill="url(#earthGradient)"/>
  <!-- Back mountain -->
  <polygon points="8,48 28,16 48,48" fill="url(#mountainGradient)" opacity="0.7"/>
  <!-- Front mountain -->
  <polygon points="20,48 40,8 60,48" fill="url(#earthGradient)"/>
  <!-- Mountain peak highlight -->
  <polygon points="40,8 44,20 36,20" fill="#BCAAA4"/>
  <!-- Texture lines -->
  <line x1="32" y1="28" x2="28" y2="48" stroke="#2D5016" stroke-width="1" opacity="0.4"/>
  <line x1="44" y1="32" x2="50" y2="48" stroke="#2D5016" stroke-width="1" opacity="0.4"/>
</svg>

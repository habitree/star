<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="loadingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#a5b4fc"/>
    </linearGradient>
  </defs>
  <!-- Outer rotating ring -->
  <circle
    cx="32"
    cy="32"
    r="28"
    fill="none"
    stroke="#ffffff"
    stroke-width="2"
    stroke-dasharray="20 10"
    opacity="0.3">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 32 32"
      to="360 32 32"
      dur="8s"
      repeatCount="indefinite"/>
  </circle>
  <!-- Middle ring with zodiac feel -->
  <circle
    cx="32"
    cy="32"
    r="22"
    fill="none"
    stroke="url(#loadingGradient)"
    stroke-width="2"
    stroke-dasharray="8 6"
    opacity="0.5">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="360 32 32"
      to="0 32 32"
      dur="4s"
      repeatCount="indefinite"/>
  </circle>
  <!-- Center star that pulses -->
  <g>
    <polygon
      points="32,20 34.5,27 42,27 36,31.5 38.5,39 32,35 25.5,39 28,31.5 22,27 29.5,27"
      fill="#ffffff">
      <animate
        attributeName="opacity"
        values="1;0.5;1"
        dur="1.5s"
        repeatCount="indefinite"/>
    </polygon>
  </g>
  <!-- Orbiting dots representing planets -->
  <circle cx="32" cy="8" r="3" fill="#ffffff" opacity="0.8">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 32 32"
      to="360 32 32"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="8" r="2" fill="#ffffff" opacity="0.6">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="120 32 32"
      to="480 32 32"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="8" r="1.5" fill="#ffffff" opacity="0.4">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="240 32 32"
      to="600 32 32"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
</svg>

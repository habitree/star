<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Calendar outline -->
  <rect
    x="3"
    y="4"
    width="18"
    height="18"
    rx="2"
    ry="2"
    fill="none"
    stroke="#ffffff"
    stroke-width="2"/>
  <!-- Top hooks -->
  <line x1="8" y1="2" x2="8" y2="6" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="2" x2="16" y2="6" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <!-- Horizontal divider line -->
  <line x1="3" y1="10" x2="21" y2="10" stroke="#ffffff" stroke-width="2"/>
  <!-- Grid dots representing dates -->
  <circle cx="8" cy="14" r="1" fill="#ffffff"/>
  <circle cx="12" cy="14" r="1" fill="#ffffff"/>
  <circle cx="16" cy="14" r="1" fill="#ffffff"/>
  <circle cx="8" cy="18" r="1" fill="#ffffff"/>
  <circle cx="12" cy="18" r="1" fill="#ffffff"/>
</svg>
